<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Vouchers - FlashCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-tags me-2"></i>Manage Vouchers</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVoucherModal">
                <i class="fas fa-plus me-2"></i> Add New Voucher
            </button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Kode Promo</th>
                            <th>Diskon (Rp)</th>
                            <th>Stok</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="voucher : ${vouchers}">
                            <td class="fw-bold text-primary" th:text="${voucher.code}">DISKON10</td>
                            <td th:text="'Rp ' + ${#numbers.formatDecimal(voucher.discountAmount, 0, 'COMMA', 0, 'POINT')}">5000</td>
                            <td th:text="${voucher.stock}">100</td>
                            <td>
                                <span class="badge" th:classappend="${voucher.stock > 0} ? 'bg-success' : 'bg-danger'">
                                    <span th:text="${voucher.stock > 0} ? 'Active' : 'Empty'"></span>
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/vouchers/delete/{id}(id=${voucher.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Yakin hapus voucher ini?')">
                                   <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(vouchers)}">
                            <td colspan="5" class="text-center text-muted">Belum ada voucher.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addVoucherModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Buat Voucher Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/vouchers/save}" th:object="${newVoucher}" method="post">
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <label class="form-label">Kode Promo (Unik)</label>
                            <input type="text" class="form-control" th:field="*{code}" placeholder="Contoh: HEMAT50" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nominal Diskon (Rp)</label>
                            <input type="number" class="form-control" th:field="*{discountAmount}" placeholder="Contoh: 5000" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jumlah Stok (Kuota)</label>
                            <input type="number" class="form-control" th:field="*{stock}" value="100" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
