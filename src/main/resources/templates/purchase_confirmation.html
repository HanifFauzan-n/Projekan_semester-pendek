<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Confirm Purchase - FlashCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0 fw-bold">Confirm Purchase</h4>
                    </div>
                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <img th:if="${product.provider != null && product.provider.logo != null}"
                                th:src="'data:image/png;base64,' + ${product.provider.getLogoBase64()}"
                                style="height: 60px; object-fit: contain;" class="mb-2">

                            <h3 class="fw-bold" th:text="${product.name}">Internet 10GB</h3>
                            <p class="text-muted" th:text="${product.description}">30 Days Validity</p>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Price</span>
                            <span class="fw-bold fs-5"
                                th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">
                                Rp 50.000
                            </span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Your Balance</span>
                            <span class="fw-bold text-success"
                                th:text="'Rp ' + ${#numbers.formatDecimal(user.balance, 0, 'POINT', 0, 'COMMA')}">
                                Rp 100.000
                            </span>
                        </div>

                        <div class="alert mt-3"
                            th:classappend="${user.balance >= product.price} ? 'alert-info' : 'alert-danger'">
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Remaining Balance:</span>
                                <span
                                    th:text="'Rp ' + ${#numbers.formatDecimal(user.balance - product.price, 0, 'POINT', 0, 'COMMA')}">
                                    Rp 50.000
                                </span>
                            </div>
                            <div th:if="${user.balance < product.price}" class="small mt-1 text-danger">
                                <i class="fas fa-times-circle"></i> Insufficient Balance!
                            </div>

                        </div>

                        <form th:action="@{/transaction/process}" method="post" class="mt-4">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Have a Promo Code?</label>
                                <div class="input-group">
                                    <input type="text" name="voucherCode" class="form-control"
                                        placeholder="Masukkan kode (Opsional)">
                                </div>
                                <div class="form-text text-muted">Contoh: HEMAT10, MAHASISWA</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold"
                                    th:disabled="${user.balance < product.price}">
                                    <i class="fas fa-check-circle me-1"></i> Confirm & Pay
                                </button>

                                <a th:href="@{/home-user}" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
