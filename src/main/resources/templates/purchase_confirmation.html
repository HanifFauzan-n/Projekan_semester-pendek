<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Purchase - FlashCell</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-user}">
                <img th:src="@{/img/flag.jpg}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
                FlashCell
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2 class="h4 mb-0">Purchase Confirmation</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img th:src="${product.imageUrl}" alt="Product Logo" style="height: 80px; object-fit: contain;">
                            <h4 class="mt-3" th:text="${product.name}">Product Name</h4>
                            <p class="text-muted" th:text="${product.description}">Product Description</p>
                        </div>
                        
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Price
                                <span class="fw-bold" th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">Rp 0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                                Your Current Balance
                                <span class="fw-bold" th:text="'Rp ' + ${#numbers.formatDecimal(userBalance, 0, 'POINT', 0, 'COMMA')}">Rp 0</span>
                            </li>
                        </ul>
                        
                        <form th:action="@{/purchase}" th:object="${product}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check-circle me-1"></i> Confirm and Pay
                                </button>
                                <a th:href="@{/home-user}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
