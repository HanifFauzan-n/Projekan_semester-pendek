<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product - FlashCell Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-admin}">
                <img th:src="@{/img/flag.jpg}" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top rounded-circle me-2">
                FlashCell [Admin]
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Edit Product</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert"
                            th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        </div>

                        <form th:action="@{/save-product}" th:object="${products}" method="post">

                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="provider" class="form-label fw-bold">Select Provider</label>

                                <select class="form-select" id="provider" th:field="*{provider}">
                                    <option th:each="prov : ${providers}" th:value="${prov.id}" th:text="${prov.name}"
                                        th:selected="${products.provider != null && prov.id == products.provider.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label fw-bold">Select Category</label>

                                <select class="form-select" id="category" th:field="*{category}">
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.type}"
                                        th:selected="${products.category != null && cat.id == products.category.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}">
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" required>
                            </div>

                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" th:field="*{category}">
                                    <option th:each="cat : ${categories}" th:value="${cat.code}" th:text="${cat.type}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Product</button>
                                <a th:href="@{/home-admin}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
