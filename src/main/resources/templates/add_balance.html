<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance - FlashCell</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-user}">
                <img th:src="@{/img/flag.jpg}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
                FlashCell
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Top Up Balance</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo_purple.svg/1200px-Logo_ovo_purple.svg.png" alt="DANA Logo" style="height: 40px;">
                            <p class="mt-2 mb-0">Your DANA Number:</p>
                            <h5 class="fw-bold" th:text="${user.danaNumber}">081234567890</h5>
                        </div>
                        
                        <form th:action="@{/add-balance}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{username}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{phoneNumber}">
                            <input type="hidden" th:field="*{danaNumber}">
                            <input type="hidden" th:field="*{role}">

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount to Add</label>
                                <div class="input-group">
                                    <span class="input-group-text">Rp</span>
                                    <input type="number" class="form-control" id="amount" name="amount" placeholder="e.g., 50000" required min="10000">
                                </div>
                                <div class="form-text">Minimum top up is Rp 10.000.</div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/profile-user}" class="btn btn-secondary me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check-circle me-1"></i> Confirm Top Up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
