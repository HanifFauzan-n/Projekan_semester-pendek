<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - FlashCell Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-admin}">
                <img th:src="@{/img/flag.jpg}" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top rounded-circle me-2">
                FlashCell [Admin]
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Add New Product</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/save-product}" th:object="${products}" method="post">

                            <div class="mb-3">
                                <label for="name" class="form-label">Provider</label>
                                <select class="form-select" th:field="*{provider}">
                                    <option th:each="prov : ${providers}" th:value="${prov.id}" th:text="${prov.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" th:field="*{name}"
                                    placeholder="Contoh: Bronet 24 Jam" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}"
                                    placeholder="e.g., 5 GB / 30 Days" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rp</span>
                                        <input type="number" class="form-control" id="price" th:field="*{price}"
                                            placeholder="e.g., 25000" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" th:field="*{stock}"
                                        placeholder="e.g., 100" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" th:field="*{category.id}">
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.type}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a th:href="@{/home-admin}" class="btn btn-secondary me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Save Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
