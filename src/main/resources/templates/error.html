<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oops! Error - FlashCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .error-card { text-align: center; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; }
        .error-code { font-size: 80px; font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-card">
                    <div class="error-code">Oops!</div>
                    <h3 class="mt-3 mb-3">Something went wrong</h3>
                    
                    <p class="text-muted" th:text="${errorMessage != null} ? ${errorMessage} : 'Halaman yang kamu cari tidak ditemukan atau terjadi kesalahan server.'"></p>
                    
                    <a th:href="@{/}" class="btn btn-primary rounded-pill px-4 mt-3">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
