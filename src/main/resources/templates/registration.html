<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - FlashCell</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - FlashCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}"> </head>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-brand">
        <div class="card auth-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create New Account</h2>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Min. 8 characters" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Min. 8 characters" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Example: 0812..." required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="danaNumber" class="form-label">DANA Number</label>
                            <input type="tel" class="form-control" id="danaNumber" th:field="*{danaNumber}" placeholder="Registered DANA number" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Initial Balance</label>
                        <input type="number" class="form-control" id="balance" th:field="*{balance}" placeholder="Example: 50000" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="auth-footer text-center">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </div>
    </div>
    </body>
</html>
