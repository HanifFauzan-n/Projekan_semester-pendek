<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FlashCell</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home_user.css}">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-user}">
                <img th:src="@{/img/flag.jpg}" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top rounded-circle me-2">
                FlashCell
            </a>
            <ul class="navbar-nav ms-auto flex-row align-items-center">
                <li class="nav-item me-3">
                    <a class="nav-link" th:href="@{/profile-user}">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-warning" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container py-5">

        <header class="text-center mb-4">
            <h1 class="display-6 fw-bold">Available Products</h1>
            <p class="lead text-muted">Please choose your desired package.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-hover align-middle shadow-sm bg-white rounded">
                <thead class="table-light">
                    <tr>
                        <th style="width: 20%;">Provider</th>
                        <th style="width: 15%;">Category</th>
                        <th style="width: 20%;">Product Name</th>
                        <th style="width: 20%;">Description</th>
                        <th style="width: 15%;">Price</th>
                        <th class="text-center" style="width: 10%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:if="${product.provider != null && product.provider.logo != null}"
                                     th:src="'data:image/png;base64,' + ${product.provider.getLogoBase64()}" 
                                     style="width: 30px; height: 30px; object-fit: contain; margin-right: 10px;"
                                     class="rounded bg-light p-1 border">
                                
                                <img th:unless="${product.provider != null && product.provider.logo != null}"
                                     th:src="@{/img/default.png}" 
                                     style="width: 30px; height: 30px; object-fit: contain; margin-right: 10px;">

                                <span th:text="${product.provider != null} ? ${product.provider.name} : 'Unknown'" 
                                      class="fw-bold text-dark">Provider</span>
                            </div>
                        </td>

                        <td class="fw-bold text-dark" th:text="${product.category != null} ? ${product.category.type} : 'Unknown'" ></td>

                        <td class="fw-semibold text-primary" th:text="${product.name}">
                            Internet 10GB
                        </td>

                        <td th:text="${product.description}" class="text-muted small">
                            Valid for 30 days
                        </td>

                        <td class="fw-bold text-success">
                            <span th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">
                                Rp 50.000
                            </span>
                        </td>

                        <td class="text-center">
                            <a th:if="${product.stock > 0}" 
                               th:href="@{/purchase-confirmation/{id}(id=${product.id})}" 
                               class="btn btn-sm btn-primary w-100 fw-bold shadow-sm">
                                <i class="fas fa-shopping-cart me-1"></i> Buy
                            </a>

                            <button th:if="${product.stock == 0}" 
                                    class="btn btn-sm btn-secondary w-100" disabled>
                                Sold Out
                            </button>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="fas fa-box-open fa-3x mb-3 text-secondary"></i><br>
                            Sorry, no products available at the moment.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 FlashCell. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
