<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FlashCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-admin}">âš¡ FlashCell [Admin]</a>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item me-3">
                    <a class="nav-link" th:href="@{/profile-admin}">
                        <span sec:authentication="name" class="fw-semibold">Admin</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-warning" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Manajemen Konter</h1>
            <a th:href="@{/add-konter}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Tambah Konter Baru
            </a>
        </div>

<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nama Produk</th>
                        <th>Info Kuota/Pulsa</th>
                        <th>Harga</th>
                        <th class="text-center">Stok</th>
                        <th class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="konter : ${ktr}">
                        <td th:text="${konter.id}">101</td>
                        <td th:text="${konter.nama}">Telkomsel</td>
                        <td th:text="${konter.kuota}">1 GB / Minggu</td>
                        <td th:text="'Rp ' + ${#numbers.formatDecimal(konter.harga, 0, 'POINT', 0, 'COMMA')}">Rp 11.000</td>
                        <td class="text-center" th:text="${konter.stok}">50</td>
                        <td class="text-center">
                            <a th:href="@{/update-konter/{id}(id=${konter.id})}" class="btn btn-sm btn-outline-secondary me-1" title="Update">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/delete-konter/{id}(id=${konter.id})}" class="btn btn-sm btn-outline-danger" title="Delete" onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 FlashCell. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
