<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up - FlashCell</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .quick-amount-btn { border-radius: 10px; font-weight: 600; }
        .form-control-lg { border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/profile-user}">
                <i class="fas fa-arrow-left me-2"></i> Back to Profile
            </a>
            <span class="navbar-text text-white fw-bold">Top Up Balance</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                
                <div class="card card-custom bg-white text-center mb-4 p-3">
                    <h6 class="text-muted text-uppercase small ls-1">Current Balance</h6>
                    <h2 class="fw-bold text-success display-5 mb-0" 
                        th:text="'Rp ' + ${#numbers.formatDecimal(user.balance, 0, 'POINT', 0, 'COMMA')}">
                        Rp 0
                    </h2>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card card-custom bg-white">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4"><i class="fas fa-wallet me-2 text-primary"></i>Input Amount</h5>
                        
                        <form th:action="@{/topup}" method="post">
                            <div class="mb-4">
                                <label class="form-label text-muted fw-bold">Nominal (Rp)</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light border-0 fw-bold text-muted">Rp</span>
                                    <input type="number" id="amountInput" name="amount" 
                                           class="form-control bg-light border-0 fw-bold text-dark" 
                                           placeholder="0" min="10000" step="1000" required>
                                </div>
                                <div class="form-text mt-2"><i class="fas fa-info-circle me-1"></i> Minimum top up Rp 10.000</div>
                            </div>

                            <label class="form-label text-muted fw-bold mb-2">Quick Amount</label>
                            <div class="row g-2 mb-4">
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-secondary w-100 quick-amount-btn" onclick="setAmount(20000)">20k</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-secondary w-100 quick-amount-btn" onclick="setAmount(50000)">50k</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-secondary w-100 quick-amount-btn" onclick="setAmount(100000)">100k</button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold rounded-pill shadow-sm">
                                <i class="fas fa-paper-plane me-2"></i> Confirm Top Up
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3 border-0 shadow-lg" style="border-radius: 20px;">
                <div class="modal-body">
                    <div class="mb-3 text-success">
                        <i class="fas fa-check-circle fa-5x animate__animated animate__bounceIn"></i>
                    </div>
                    
                    <h3 class="fw-bold mb-2">Top Up Berhasil!</h3>
                    
                    <p class="text-muted mb-4" th:text="${successMessage}"></p>

                    <div class="d-grid gap-2">
                        <a th:href="@{/profile-user}" class="btn btn-outline-secondary fw-bold rounded-pill">
                            <i class="fas fa-user me-2"></i> Kembali ke Profile
                        </a>
                        
                        <button type="button" class="btn btn-primary fw-bold rounded-pill" data-bs-dismiss="modal">
                            <i class="fas fa-plus me-2"></i> Top Up Lagi
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="successFlag" th:value="${successMessage}" th:if="${successMessage}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script untuk Quick Amount Button
        function setAmount(value) {
            document.getElementById('amountInput').value = value;
        }

        // Script Otomatis Munculkan Modal
        document.addEventListener("DOMContentLoaded", function() {
            // Cek apakah ada pesan sukses dari backend (Hidden Input tadi)
            var successFlag = document.getElementById("successFlag");
            
            if (successFlag) {
                // Inisialisasi Modal Bootstrap
                var myModal = new bootstrap.Modal(document.getElementById('successModal'));
                // Tampilkan Modal
                myModal.show();
            }
        });
    </script>
</body>
</html>
