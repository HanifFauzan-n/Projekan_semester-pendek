<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Providers - FlashCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-admin}">FlashCell [Admin]</a>
             <div class="d-flex">
                <a th:href="@{/home-admin}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        
        <div class="row">
            <div class="col-12 mb-4">
                <h3 class="border-bottom pb-2"><i class="fas fa-sim-card me-2"></i>Manage Providers </h3>
            </div>

            <div class="col-12">
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Add New Provider</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/providers/save}" th:object="${newProvider}" method="post" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label class="form-label">Provider Name</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="e.g. Telkomsel" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Logo Image</label>
                                <input type="file" name="image" class="form-control" accept="image/*" required>
                                <div class="form-text text-muted">Format: JPG/PNG. Max 1MB.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-1"></i> Save Provider
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Existing Providers</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Logo</th>
                                    <th>Name</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="prov : ${providers}">
                                    <td th:text="${prov.id}" class="align-middle">1</td>
                                    <td class="align-middle">
                                        <img th:if="${prov.logo != null}"
                                             th:src="'data:image/png;base64,' + ${prov.getLogoBase64()}" 
                                             style="height: 40px; width: auto; object-fit: contain;" 
                                             class="rounded">
                                    </td>
                                    <td th:text="${prov.name}" class="fw-bold align-middle">Telkomsel</td>
                                    <td class="text-end align-middle">
                                        <a th:href="@{/admin/providers/delete/{id}(id=${prov.id})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Hapus provider ini? Produk terkait mungkin akan error.')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
