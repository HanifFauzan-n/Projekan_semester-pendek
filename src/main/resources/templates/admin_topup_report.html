<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Up Report - FlashCell Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home-admin}">FlashCell [Admin]</a>
            <div class="d-flex">
                <a th:href="@{/profile-admin}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Back to Profile
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-success"><i class="fas fa-wallet me-2"></i>Top Up Report</h3>
            
            <a th:href="@{/admin/transactions/sales}" class="btn btn-outline-primary fw-bold">
                <i class="fas fa-exchange-alt me-1"></i> View Sales Report
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-success"> <tr>
                                <th class="ps-4">ID</th>
                                <th>Date & Time</th>
                                <th>User Info</th>
                                <th>Amount</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="topup : ${topups}">
                                <td class="ps-4 text-muted" th:text="${topup.id}">1</td>
                                
                                <td th:text="${#temporals.format(topup.date, 'dd MMM yyyy, HH:mm')}">
                                    15 Jan 2026, 12:00
                                </td>
                                
                                <td>
                                    <div class="fw-bold text-dark" th:text="${topup.user.username}">Username</div>
                                    <small class="text-muted">
                                        <i class="fas fa-phone-alt me-1"></i> 
                                        <span th:text="${topup.user.phoneNumber}">08123456789</span>
                                    </small>
                                </td>
                                
                                <td class="fw-bold text-success" 
                                    th:text="'+ Rp ' + ${#numbers.formatDecimal(topup.amount, 0, 'POINT', 0, 'COMMA')}">
                                    + Rp 50.000
                                </td>
                                
                                <td class="text-center">
                                    <span class="badge bg-success rounded-pill">SUCCESS</span>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(topups)}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    <i class="fas fa-search-dollar fa-3x mb-3 text-secondary"></i><br>
                                    Belum ada riwayat Top Up.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
